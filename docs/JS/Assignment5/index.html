<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div class= "preloader">
        <h1>Loading ...</h1>
    </div>
    <div class="game-container">
        <div class="canvas-container">
            <canvas id="canvas1"></canvas>
            
            <div class="score">0</div>

            <div class="menu">
                <img class="title" src="./assets/FlappyBird.png" alt="Flappy Bird"/>
                <img class="game-over" src="./assets/GameOver.png" alt="Game Over"/>
                <div class="score-board">
                    <div class="board-high-score">0</div>
                    <div class="board-score">0</div>
                </div>
                <img class="start-btn" src="./assets/StartButton.png" alt="Start Button">
            </div>
            
            
        </div>
    </div>
    
</body>
<script src="./Preloader.js"></script>
<script src="./Classes.js"></script>
<script src="./script.js"></script>
</html>
